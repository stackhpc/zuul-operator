zookeeper-servers:
  - host: zookeeper
    port: 2281
zookeeper-tls:
  cert: /var/certs/certs/client.pem
  key: /var/certs/keys/clientkey.pem
  ca: /var/certs/certs/cacert.pem

labels:
  - name: zuul-jobs

providers:
  - name: kubernetes
    driver: kubernetes
    pools:
      - name: main
        labels:
          - name: zuul-jobs
            type: namespace
